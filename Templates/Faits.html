<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Téléchargement des Données</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background-color: #f8f9fa;
      }
      .download-section {
        background: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .download-btn {
        margin: 10px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center mb-4">Téléchargement des Données</h2>
      <div class="row">
        <!-- Catégories -->
        <div class="col-md-6">
          <div class="download-section">
            <h4><i class="fas fa-list"></i> Catégories</h4>
            <button
              class="btn btn-primary download-btn"
              onclick="downloadFile('json', 'categories')"
            >
              <i class="fas fa-file-code"></i> Télécharger en JSON
            </button>
            <button
              class="btn btn-success download-btn"
              onclick="downloadFile('csv', 'categories')"
            >
              <i class="fas fa-file-csv"></i> Télécharger en CSV
            </button>
            <button
              class="btn btn-warning download-btn"
              onclick="downloadFile('excel', 'categories')"
            >
              <i class="fas fa-file-excel"></i> Télécharger en Excel
            </button>
          </div>
        </div>

        <!-- Produits -->
        <div class="col-md-6">
          <div class="download-section">
            <h4><i class="fas fa-box"></i> Produits</h4>
            <button
              class="btn btn-primary download-btn"
              onclick="downloadFile('json', 'products')"
            >
              <i class="fas fa-file-code"></i> Télécharger en JSON
            </button>
            <button
              class="btn btn-success download-btn"
              onclick="downloadFile('csv', 'products')"
            >
              <i class="fas fa-file-csv"></i> Télécharger en CSV
            </button>
            <button
              class="btn btn-warning download-btn"
              onclick="downloadFile('excel', 'products')"
            >
              <i class="fas fa-file-excel"></i> Télécharger en Excel
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      function downloadFile(format, type) {
        const url = `/download/${type}/${format}`; // Exemple : /download/categories.json
        window.location.href = url;
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
